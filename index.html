<!DOCTYPE html>
<head>
    <title>OSM OAuth</title>
</head>
<body>
    <button id='authenticate'>Authenticate</button>
    <script type="text/javascript" src="sha.js"></script>
    <script type="text/javascript" src="superagent.js"></script>
    <script type="text/javascript" src="ohauth.js"></script>
    <script>
        var o = {
            oauth_consumer_key: 'zwQZFivccHkLs3a8Rq5CoS412fE5aPCXDw9DZj7R',
            oauth_signature_method: 'HMAC-SHA1'
        };
        var oauth_secret = 'aMnOOCwExO2XYtRVWJ1bI9QOdqh1cay2UgpbhA6p';
        document.getElementById('authenticate').onclick = function() {
            o.oauth_timestamp = ohauth.timestamp();
            o.oauth_nonce = ohauth.nonce();
            var url = 'http://api06.dev.openstreetmap.org/oauth/request_token';
            o.oauth_signature = sha1().b64_hmac_sha1(
                ohauth.percentEncode(oauth_secret) + '&',
                ohauth.baseString('POST', url, o));
            superagent
                .post(url)
                .type('form')
                .send(o)
                .end(function(res) {
                    var token = stringQs(res.text);
                    var at = 'http://api06.dev.openstreetmap.org/oauth/authorize?';
                    window.location = at + qsString({
                        oauth_token: token.oauth_token,
                        oauth_callback: 'http://localhost:3000/'
                    });
                });
        };

        if (location.search) {
            var oauth_token = stringQs(location.search.slice(1));
            o.oauth_timestamp = ohauth.timestamp();
            o.oauth_nonce = ohauth.nonce();
            o.oauth_token = oauth_token.oauth_token;
            var url = 'http://api06.dev.openstreetmap.org/oauth/access_token';
            o.oauth_signature = sha1().b64_hmac_sha1(
                ohauth.percentEncode(oauth_secret) + '&',
                ohauth.baseString('POST', url, o));
            superagent
                .post(url)
                .type('form')
                .send(o)
                .end(function(res) {
                    console.log(arguments);
                });
        }
    </script>
</body>
</HTML>
